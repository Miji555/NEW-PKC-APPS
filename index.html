<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PKC APPS - App Store Experience</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script>
    (function() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const appId = urlParams.get('appId');
        if (appId) {
          const meta = document.createElement('meta');
          meta.name = 'apple-itunes-app';
          meta.content = 'app-id=' + appId;
          document.head.appendChild(meta);
        }
      } catch (e) {
        console.error('Error autocomplete smart banner:', e);
      }
    })();
  </script>

  <style>
    body {
      font-family: 'Inter', 'Noto Sans Thai', sans-serif;
      background-color: #F2F2F7;
      color: #1c1c1e;
      margin: 0;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .liquid-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: 
            radial-gradient(circle at 10% 10%, rgba(200, 220, 255, 0.6) 0%, transparent 50%),
            radial-gradient(circle at 90% 10%, rgba(255, 210, 240, 0.6) 0%, transparent 50%),
            radial-gradient(circle at 90% 90%, rgba(220, 255, 230, 0.6) 0%, transparent 50%),
            radial-gradient(circle at 10% 90%, rgba(255, 240, 200, 0.6) 0%, transparent 50%);
        background-attachment: fixed;
        filter: blur(60px);
    }

    .lg-btn {
        position: relative;
        background: rgba(0, 122, 255, 0.12);
        color: #007AFF;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.02em;
        transition: all 0.2s ease;
        padding: 8px 20px;
        border-radius: 20px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    .lg-btn:hover {
        background: rgba(0, 122, 255, 0.18);
    }

    .lg-btn:active {
        transform: scale(0.95);
        background: rgba(0, 122, 255, 0.25);
    }

    .glass-sidebar {
        background: rgba(28, 28, 30, 0.85); 
        backdrop-filter: blur(60px) saturate(210%);
        -webkit-backdrop-filter: blur(60px) saturate(210%);
        border-right: 1px solid rgba(255, 255, 255, 0.15);
        color: white;
        transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .sidebar-item-active {
        background: rgba(255, 255, 255, 0.1);
        color: #0A84FF;
    }

    .glass-panel {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(50px) saturate(220%);
        -webkit-backdrop-filter: blur(50px) saturate(220%);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
    }

    .smart-banner-ui {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(30px) saturate(200%);
        -webkit-backdrop-filter: blur(30px) saturate(200%);
        border-bottom: 1px solid rgba(0,0,0,0.08);
        height: 76px;
        z-index: 1000;
        position: sticky;
        top: 0;
        width: 100%;
    }

    .app-card-shadow {
        box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1);
        transition: transform 0.4s cubic-bezier(0.2, 0, 0, 1), box-shadow 0.4s ease;
    }
    
    .app-card-shadow:active {
        transform: scale(0.97);
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

    .animate-in {
      animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .app-icon {
        border-radius: 22.37%; 
        object-fit: cover;
    }

    .guideline-box {
        background: rgba(0, 122, 255, 0.08);
        border: 1px solid rgba(0, 122, 255, 0.2);
        backdrop-filter: blur(15px);
        border-radius: 24px;
        box-shadow: 0 4px 24px rgba(0, 122, 255, 0.05);
    }

    .main-container {
        transition: padding-left 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @media (max-width: 1024px) {
        .sidebar-desktop { display: none; }
        .main-container { padding-left: 0 !important; }
        .mobile-nav { display: flex; }
    }
    @media (min-width: 1025px) {
        .mobile-nav { display: none; }
        .sidebar-desktop { display: flex; }
    }
  </style>

      },
      {

            </svg>
        ),

          { id: 'minecraft', name: 'Minecraft', subtitle: 'สร้างโลกของคุณ', url: 'https://apps.apple.com/th/app/minecraft/id479516143', icon: 'https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/91/9e/7b/919e7b30-c831-50e5-7973-206e0176f183/AppIcon-0-0-1x_U007emarketing-0-10-0-85-220.png/256x256bb.png' },
          { id: 'rov', name: 'RoV', subtitle: '5v5 MOBA', url: 'https://apps.apple.com/th/app/garena-rov-5v5-festival/id1150337432', icon: 'https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/21/92/8a/21928ab1-2a6c-e06a-9351-831518f9746b/AppIcon-0-0-1x_U007emarketing-0-10-0-85-220.png/256x256bb.png' },
          { id: 'genshin', name: 'Genshin Impact', subtitle: 'Open World RPG', url: 'https://apps.apple.com/th/app/genshin-impact/id1517783697', icon: 'https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/5a/82/35/5a823573-0973-7e61-3951-831518f9746b/AppIcon-0-0-1x_U007emarketing-0-10-0-85-220.png/256x256bb.png' }
        ]
      },
      {
        id: 'apps',
        title: 'แอป',
        icon: (
            <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
        ),
        apps: [
          { id: 'chatgpt', name: 'ChatGPT', subtitle: 'Instant answers, find inspiration', url: 'https://apps.apple.com/th/app/chatgpt/id6448311069', icon: 'https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/18/d8/67/18d867c2-9e2c-47d0-1498-5c493c403330/AppIcon-0-0-1x_U007emarketing-0-7-0-85-220.png/256x256bb.png' },
          { id: 'gemini', name: 'Google Gemini', subtitle: 'Creative AI assistant', url: 'https://apps.apple.com/th/app/google-gemini/id6477489729', icon: 'https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/4a/04/00/4a040082-9092-23c5-6804-06927d118933/AppIcon-0-0-1x_U007emarketing-0-10-0-85-220.png/256x256bb.png' },
          { id: 'tiktok', name: 'TikTok', subtitle: 'Watch, Create, Share', url: 'https://apps.apple.com/th/app/tiktok/id1235601864', icon: 'https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/18/d8/67/18d867c2-9e2c-47d0-1498-5c493c403330/AppIcon-0-0-1x_U007emarketing-0-7-0-85-220.png/256x256bb.png' },
          { id: 'duolingo', name: 'Duolingo', subtitle: 'เรียนภาษาได้ทุกที่', url: 'https://apps.apple.com/th/app/duolingo-%E0%B9%81%E0%B8%AD%E0%B8%9B%E0%B9%80%E0%B8%A3-%E0%B8%A2%E0%B8%99%E0%B8%A0%E0%B8%B2%E0%B8%A9%E0%B8%B2/id570060128?l=th', icon: 'https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/4a/04/00/4a040082-9092-23c5-6804-06927d118933/AppIcon-0-0-1x_U007emarketing-0-10-0-85-220.png/256x256bb.png' }

      },
      {

        title: 'Arcade',
        icon: (
            <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>

        ),
        apps: []
      },
      {
        id: 'search',
        title: 'ค้นหา',
        icon: (
            <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        ),
        apps: []
      }
    ];

    const getAppleId = (url) => {
      const match = url?.match(/id(\d+)/);
      return match ? match[1] : null;
    };

    const SmartBanner = ({ app, onClose }) => {
        if (!app) return null;
        return (
            <div className="smart-banner-ui animate-in flex items-center px-4">
                <div className="flex items-center flex-grow">
                    <img src={app.icon} className="w-11 h-11 app-icon shadow-sm mr-3" />
                    <div className="flex-grow min-w-0">
                        <h4 className="font-bold text-[14px] text-gray-900 truncate leading-tight">{app.name}</h4>
                        <p className="text-[12px] text-gray-500 truncate leading-tight mt-0.5">{app.subtitle}</p>
                    </div>
                </div>
                <div className="flex items-center gap-2">
                    <button 
                        onClick={() => window.open(app.url, '_blank')}
                        className="p-1.5 text-blue-500 hover:opacity-70 transition-opacity flex items-center justify-center"
                    >
                        <svg className="w-7 h-7" fill="none" stroke="currentColor" strokeWidth="1.8" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M12 15V3m0 0l-3 3m3-3l3 3M5 13v6a2 2 0 002 2h10a2 2 0 002-2v-6"/>
                        </svg>
                    </button>
                    <button onClick={onClose} className="p-1.5 text-gray-400 hover:text-gray-600 transition-colors">
                        <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2.5" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                </div>
            </div>
        );
    }

    const Sidebar = ({ activeTab, onTabChange, searchTerm, onSearchChange, isCollapsed, onToggle }) => {
        return (
            <div 
                className={`sidebar-desktop fixed left-0 top-0 h-full flex-col p-6 glass-sidebar z-50 overflow-hidden ${isCollapsed ? 'w-[100px]' : 'w-[300px]'}`}
            >
                <div className="mb-8 flex items-center justify-between px-2 overflow-hidden">
                    <div className={`flex items-center gap-2 transition-opacity duration-300 ${isCollapsed ? 'opacity-0' : 'opacity-100'}`}>
                        <div className="w-8 h-8 rounded-xl bg-blue-600 flex items-center justify-center text-white shadow-lg shrink-0">
                            <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.1 2.48-1.34.03-1.77-.79-3.29-.79-1.53 0-1.99.77-3.28.82-1.32.05-2.32-1.27-3.15-2.48-1.7-2.45-3-6.93-1.26-9.96.86-1.51 2.43-2.47 4.13-2.5 1.3-.02 2.53.88 3.32.88.79 0 2.27-1.07 3.82-.9 1.55.17 2.7.74 3.52 1.83-3.24 1.85-2.72 6.13.51 7.42-.64 1.6-1.46 3.19-2.31 4.5zM15.98 2.07c.67-.81 1.11-1.93.99-3.06-1.06.04-2.14.71-2.9 1.6-.68.8-1.26 1.94-1.1 3.01 1.18.09 2.15-.65 3.01-1.55z"/></svg>
                        </div>
                        {!isCollapsed && <h1 className="text-xl font-extrabold tracking-tight truncate">App Store</h1>}
                    </div>
                    <button 
                        onClick={onToggle}
                        className={`p-2 rounded-lg hover:bg-white/10 text-gray-400 transition-all ${isCollapsed ? 'mx-auto' : ''}`}
                    >
                        <svg className={`w-6 h-6 transform transition-transform duration-500 ${isCollapsed ? 'rotate-180' : ''}`} fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M11 19l-7-7 7-7M20 19l-7-7 7-7" />
                        </svg>
                    </button>
                </div>

                <div className={`mb-8 relative transition-all duration-300 ${isCollapsed ? 'opacity-0 scale-95 pointer-events-none' : 'opacity-100 scale-100'}`} onClick={() => onTabChange('search')}>
                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg className="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    </div>
                    <input 
                        type="text" 
                        placeholder="ค้นหา" 
                        value={searchTerm}
                        onChange={(e) => { onSearchChange(e.target.value); onTabChange('search'); }}
                        className="w-full bg-white/10 rounded-xl py-2.5 pl-9 pr-4 text-sm text-white focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all placeholder:text-gray-400"
                    />
                </div>

                <nav className="space-y-2">

                            key={cat.id}
                            onClick={() => onTabChange(cat.id)}
                            className={`flex items-center gap-4 py-3 rounded-xl font-semibold text-[15px] transition-all overflow-hidden ${activeTab === cat.id ? 'sidebar-item-active shadow-md' : 'text-gray-400 hover:bg-white/5 hover:text-white'} ${isCollapsed ? 'px-4 justify-center w-full' : 'px-4 w-full'}`}
                        >
                            <span className={`shrink-0 ${activeTab === cat.id ? 'text-blue-500' : 'text-gray-500'}`}>{cat.icon}</span>
                            {!isCollapsed && <span className="truncate">{cat.title}</span>}
                        </button>
                    ))}
                </nav>
            </div>
        );
    };

    const AppListItem = ({ app, onSelect }) => {
        return (
            <div 
                onClick={() => onSelect(app)}
                className="flex items-center gap-4 p-4 rounded-3xl hover:bg-black/5 transition-all cursor-pointer"
            >
                <img src={app.icon} className="w-16 h-16 app-icon shadow-md" referrerPolicy="no-referrer" />
                <div className="flex-grow min-w-0">
                    <h3 className="font-bold text-[16px] text-gray-900 truncate">{app.name}</h3>
                    <p className="text-sm text-gray-500 truncate mb-1">{app.subtitle}</p>
                    <div className="flex items-center text-xs text-yellow-500 font-bold">
                        <svg className="w-3 h-3 fill-current mr-1" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
                        4.8 <span className="text-gray-400 font-medium ml-1">นิยม</span>
                    </div>
                </div>
                <div className="lg-btn">GET</div>
            </div>
        );
    };

    const App = () => {
      const [activeTab, setActiveTab] = useState('today');
      const [searchTerm, setSearchTerm] = useState('');
      const [selectedApp, setSelectedApp] = useState(null);
      const [isSidebarCollapsed, setIsSidebarCollapsed] = useState(false);
      const searchInputRef = useRef(null);

      useEffect(() => {
        const checkParams = () => {
            const params = new URLSearchParams(window.location.search);
            const appId = params.get('appId');
            if (appId) {
                const app = CATEGORIES.flatMap(c => c.apps).find(a => getAppleId(a.url) === appId);
                if (app) setSelectedApp(app);
            }
        };
        checkParams();
        window.addEventListener('popstate', checkParams);
        return () => window.removeEventListener('popstate', checkParams);
      }, []);

      useEffect(() => {
          if (activeTab === 'search' && searchInputRef.current) {
              searchInputRef.current.focus();
          }
      }, [activeTab]);

      const handleAppSelect = (app) => {
          const appleId = getAppleId(app.url);
          if (appleId) {
            const newUrl = window.location.pathname + '?appId=' + appleId;
            window.history.pushState({ path: newUrl }, '', newUrl);
          }
          setSelectedApp(app);
          window.scrollTo({ top: 0, behavior: 'smooth' });
      };

      const handleCloseBanner = () => {
          setSelectedApp(null);
          const newUrl = window.location.pathname;
          window.history.pushState({ path: newUrl }, '', newUrl);
      };

      const filteredApps = useMemo(() => {
          const allApps = CATEGORIES.flatMap(c => c.apps);
          if (searchTerm || activeTab === 'search') {
              return allApps.filter(app => 
                  app.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                  app.subtitle.toLowerCase().includes(searchTerm.toLowerCase())
              );
          }
          const cat = CATEGORIES.find(c => c.id === activeTab);
          return cat?.apps || [];
      }, [activeTab, searchTerm]);

      return (
        <div className="min-h-screen flex flex-col">
          {selectedApp && <SmartBanner app={selectedApp} onClose={handleCloseBanner} />}
          
          <div className="flex flex-grow relative">
            <Sidebar 
                activeTab={activeTab} 
                onTabChange={setActiveTab} 
                searchTerm={searchTerm}
                onSearchChange={setSearchTerm}
                isCollapsed={isSidebarCollapsed}
                onToggle={() => setIsSidebarCollapsed(!isSidebarCollapsed)}
            />

            <main className="main-container flex-grow min-h-screen px-6 md:px-12 py-10 w-full" style={{ paddingLeft: isSidebarCollapsed ? '100px' : '300px' }}>
                <div className="max-w-6xl mx-auto">
                    <header className="flex justify-between items-end mb-10">
                        <div>
                            <p className="text-[13px] font-bold text-gray-400 uppercase tracking-widest mb-1">
                                {new Date().toLocaleDateString('th-TH', { weekday: 'long', day: 'numeric', month: 'long' })}
                            </p>
                            <h1 className="text-4xl font-extrabold text-gray-900 tracking-tight">
                                {activeTab === 'search' ? 'ค้นหา' : (CATEGORIES.find(c => c.id === activeTab)?.title)}
                            </h1>
                        </div>
                        <div className="w-12 h-12 rounded-full overflow-hidden border-2 border-white shadow-md cursor-pointer hover:scale-110 transition-transform bg-gray-200">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" />
                        </div>
                    </header>

                    <div className="animate-in">
                        {activeTab === 'today' && !searchTerm && (
                            <div className="guideline-box p-6 mb-10 animate-in">
                                <div className="flex items-start gap-4">
                                    <div className="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center shrink-0">
                                        <svg className="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" strokeWidth="2.5" viewBox="0 0 24 24"><path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                                    </div>
                                    <div className="text-[15px] font-semibold leading-relaxed text-blue-900">
                                        <h3 className="mb-2 uppercase tracking-widest text-[12px] font-extrabold opacity-80 text-blue-700">คำแนะนำที่สำคัญ</h3>
                                        <ul className="space-y-2">
                                            <li>• ต้องเข้าสู่ระบบ Apple ID ก่อนเท่านั้น จึงจะสามารถดาวน์โหลดแอปพลิเคชันได้</li>
                                            <li>• เมื่อดาวน์โหลดแอปพลิเคชันแล้วจะไม่สามารถลบแอปพลิเคชันได้</li>
                                            <li>• หากต้องการดาวน์โหลดแอปพลิเคชันที่ต้องชำระเงิน ต้องกดซื้อใน App store บน iPhone หรือ iPad ที่ใช้ Apple ID เดียวกับ iPad ของโรงเรียนก่อน จึงจะสามารถดาวน์โหลดแอปพลิเคชันได้</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'search' && (
                            <div className="mb-10 px-2 lg:hidden">
                                <div className="relative">
                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <svg className="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                                    </div>
                                    <input 
                                        ref={searchInputRef}
                                        type="text" 
                                        placeholder="ค้นหาแอปและเกม" 
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full bg-white/40 glass-panel rounded-2xl py-4 pl-12 pr-4 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500/20 transition-all border-none"
                                    />
                                </div>
                            </div>
                        )}

                        {activeTab === 'today' && !searchTerm ? (
                            <>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
                                    <div 
                                        onClick={() => handleAppSelect(CATEGORIES.find(c => c.id === 'games').apps[0])} 
                                        className="relative h-[480px] rounded-[32px] overflow-hidden group app-card-shadow cursor-pointer"
                                    >
                                        <img src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&q=80&w=1000" className="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
                                        <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent flex flex-col justify-end p-8 text-white">
                                            <span className="text-[13px] font-bold uppercase tracking-widest text-white/70 mb-2">Editor's Choice</span>
                                            <h2 className="text-4xl font-extrabold leading-tight mb-4">ฝึกฝนทักษะใหม่ๆ<br/>ในปี 2026!</h2>
                                            <div className="flex items-center gap-4 glass-panel p-4 rounded-3xl bg-white/10">
                                                <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/4a/04/00/4a040082-9092-23c5-6804-06927d118933/AppIcon-0-0-1x_U007emarketing-0-10-0-85-220.png/128x128bb.png" className="w-12 h-12 app-icon" />
                                                <div className="flex-grow min-w-0">
                                                    <h4 className="font-bold text-sm truncate">Duolingo</h4>
                                                    <p className="text-xs text-white/70 truncate">เรียนภาษาได้ทุกที่</p>
                                                </div>
                                                <div className="lg-btn bg-white/20 text-white">ดู</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div 
                                        onClick={() => handleAppSelect(CATEGORIES.find(c => c.id === 'apps').apps[0])}
                                        className="relative h-[480px] rounded-[32px] overflow-hidden group app-card-shadow cursor-pointer"
                                    >
                                        <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&q=80&w=1000" className="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
                                        <div className="absolute inset-0 bg-gradient-to-t from-blue-900/80 via-transparent to-transparent flex flex-col justify-end p-8 text-white">
                                            <span className="text-[13px] font-bold uppercase tracking-widest text-white/70 mb-2">Featured</span>
                                            <h2 className="text-4xl font-extrabold leading-tight mb-4">รวมแอป AI<br/>ก้าวล้ำไปกับคุณ</h2>
                                            <div className="flex items-center gap-4 glass-panel p-4 rounded-3xl bg-white/10">
                                                <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/18/d8/67/18d867c2-9e2c-47d0-1498-5c493c403330/AppIcon-0-0-1x_U007emarketing-0-7-0-85-220.png/128x128bb.png" className="w-12 h-12 app-icon" />
                                                <div className="flex-grow min-w-0">
                                                    <h4 className="font-bold text-sm truncate">ChatGPT</h4>
                                                    <p className="text-xs text-white/70 truncate">The future of chat</p>
                                                </div>
                                                <div className="lg-btn bg-white/20 text-white">เปิด</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <h2 className="text-2xl font-extrabold mb-6 px-2">แอปยอดนิยม</h2>
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-4 px-2">
                                    {CATEGORIES.flatMap(c => c.apps).slice(0, 6).map(app => (
                                        <AppListItem key={app.id} app={app} onSelect={handleAppSelect} />
                                    ))}
                                </div>
                            </>
                        ) : (
                            <div className="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-x-8 gap-y-4">
                                {filteredApps.length > 0 ? (
                                    filteredApps.map(app => (
                                        <AppListItem key={app.id} app={app} onSelect={handleAppSelect} />
                                    ))
                                ) : (
                                    <div className="col-span-full py-20 text-center glass-panel rounded-3xl">
                                        <p className="text-gray-400 text-lg">ไม่พบสิ่งที่คุณค้นหา</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>

                    <footer className="mt-20 py-10 text-center text-gray-400 text-[13px] font-medium border-t border-black/5">
                        <p>© {new Date().getFullYear()} PKC Store. ดาวน์โหลดและอัปเดตแอปพลิเคชัน</p>
                    </footer>
                </div>
            </main>
          </div>

          <nav className="mobile-nav fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-md h-20 px-2 items-center justify-around z-50 rounded-full glass-panel border border-white/40 shadow-2xl bg-white/70">
                {CATEGORIES.map(cat => (
                    <button 
                        key={cat.id}
                        onClick={() => { setActiveTab(cat.id); if(cat.id !== 'search') setSearchTerm(''); }}
                        className={`relative z-10 flex flex-col items-center gap-1 transition-all ${activeTab === cat.id ? 'text-blue-600 scale-105 font-bold' : 'text-gray-500 opacity-70'}`}
                    >
                        <span className="scale-90">{cat.icon}</span>
                        <span className="text-[10px] uppercase font-bold tracking-tighter">{cat.title}</span>
                    </button>
                ))}
          </nav>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
