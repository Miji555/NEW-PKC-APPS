  <!-- Script สำหรับสร้าง Smart App Banner Meta Tag อัตโนมัติเมื่อมี appId ใน URL -->
  <script>
    (function() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const appId = urlParams.get('appId');
        if (appId) {
          const meta = document.createElement('meta');
          meta.name = 'apple-itunes-app';
          meta.content = 'app-id=' + appId;
          document.head.appendChild(meta);
        }
      } catch (e) {
        console.error('Error injecting smart banner:', e);
      }
    })();
  </script>

        return (
            <div 
                className="banner-item flex items-center justify-between p-3.5 rounded-2xl mb-3 cursor-pointer group hover:bg-white/80 transition-all"
                onClick={() => { if(appleId) window.location.href = href; else window.open(href, '_blank'); }}
            >
                <div className="flex items-center gap-3.5 overflow-hidden">
                     <div className="relative">
                        <img 
                            src={app.icon} 
                            alt={app.name} 
                            className="w-14 h-14 app-icon flex-shrink-0 bg-gray-100"
                            referrerPolicy="no-referrer"
                        />
                        {/* Shine effect on icon */}
                        <div className="absolute inset-0 rounded-[22%] ring-1 ring-black/5"></div>
                    </div>
                    <div className="min-w-0 flex flex-col justify-center">
                        <h3 className="font-semibold text-gray-900 text-[15px] truncate leading-snug">{app.name}</h3>
                        <p className="text-[12px] text-gray-500 truncate font-medium">{app.subtitle}</p>
                        <div className="flex items-center mt-0.5">
                             <div className="flex text-yellow-400 text-[9px] space-x-0.5">
                                {[...Array(5)].map((_, i) => (
                                    <svg key={i} className="w-2 h-2 fill-current" viewBox="0 0 20 20">
                                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                    </svg>
                                ))}
                             </div>
                             <span className="text-[9px] text-gray-400 ml-1">(2K)</span>
                        </div>
                    </div>
                </div>
                
                <div className="pl-3">
                    <button 
                        className="text-blue-500 font-bold text-[13px] bg-blue-50/80 px-5 py-1.5 rounded-full uppercase tracking-wide hover:bg-blue-100 transition-colors"
                        onClick={(e) => { e.stopPropagation(); if(appleId) window.location.href = href; else window.open(href, '_blank'); }}
                    >
                        GET
                    </button>
                </div>
            </div>
        );
    }

    const FeaturedCard = ({ app }) => {
        if (!app) return null;
        const appleId = getAppleId(app.url);
        const href = appleId ? `?appId=${appleId}` : app.url;

        return (
            <div 
                onClick={() => { if(appleId) window.location.href = href; else window.open(href, '_blank'); }}
                className="mb-10 relative overflow-hidden rounded-[32px] cursor-pointer group shadow-xl border border-white/60 bg-white"
            >
                {/* Clean white aesthetic for featured card */}
                <div className="absolute inset-0 bg-white z-0"></div>
                <div className="absolute top-0 right-0 w-64 h-64 bg-blue-100 rounded-full blur-3xl opacity-60 -mr-16 -mt-16"></div>
                <div className="absolute bottom-0 left-0 w-64 h-64 bg-pink-100 rounded-full blur-3xl opacity-60 -ml-16 -mb-16"></div>
                
                <div className="relative z-20 p-8 flex flex-col items-start h-[320px] justify-between">
                    <div>
                        <span className="text-blue-500 font-bold text-xs tracking-widest uppercase mb-3 inline-block bg-blue-50 px-3 py-1 rounded-full">Editor's Choice</span>
                        <h2 className="text-3xl font-extrabold text-gray-900 mb-2 leading-tight max-w-sm">{app.name}</h2>
                        <p className="text-gray-500 text-sm line-clamp-2 max-w-sm font-medium">{app.subtitle}</p>
                    </div>
                    
                    <div className="flex items-center gap-4 w-full mt-auto">
                         <img src={app.icon} className="w-16 h-16 app-icon shadow-lg" />
                         <div className="flex-grow">
                            <button className="w-full sm:w-auto bg-black text-white font-bold py-3 px-8 rounded-full hover:bg-gray-800 transition-all shadow-lg shadow-gray-200">
                                View App
                            </button>
                         </div>
                    </div>
                </div>
            </div>
        )
    }

    const CategorySection = ({ category, variant = 'list' }) => {
      if (category.apps.length === 0) return null;

      return (
        <div className="mb-10 animate-in">
          <div className="flex items-center justify-between px-1 mb-4">
             <h2 className="text-xl font-bold text-gray-900 tracking-tight">{category.title}</h2>
             <span className="text-blue-500 text-sm font-medium cursor-pointer hover:text-blue-600 bg-blue-50 px-3 py-1 rounded-full">See All</span>
          </div>
          
          {variant === 'scroll' ? (
              <div className="flex overflow-x-auto gap-4 pb-6 scrollbar-hide px-1 -mx-1">
                 {category.apps.map(app => (
                     <div key={app.id} className="min-w-[280px] md:min-w-[320px] snap-center">
                         <div className="banner-item p-4 rounded-[24px] hover:bg-white transition-colors relative">
                             <div className="flex items-center gap-4 mb-3">
                                 <img src={app.icon} className="w-14 h-14 app-icon bg-gray-100" />
                                 <div className="min-w-0">
                                     <div className="font-semibold text-gray-900 truncate text-[15px]">{app.name}</div>
                                     <div className="text-xs text-gray-500 truncate">{app.subtitle}</div>
                                 </div>
                             </div>
                             <div className="w-full h-[1px] bg-gray-100 mb-3"></div>
                             <a 
                                href={getAppleId(app.url) ? `?appId=${getAppleId(app.url)}` : app.url} 
                                className="block w-full text-center text-blue-500 font-bold text-xs py-2 rounded-lg bg-blue-50 hover:bg-blue-100 transition-all"
                             >
                                GET
                             </a>
                         </div>
                     </div>
                 ))}
              </div>
          ) : (
              <div className="grid gap-1 md:grid-cols-2 lg:grid-cols-3">
                {category.apps.map((app) => (
                    <AppItem key={app.id} app={app} />
                ))}
              </div>
          )}
        </div>
      );
    };

    const DetailView = ({ appId }) => {
        const allApps = CATEGORIES.flatMap(c => c.apps);
        const app = allApps.find(a => getAppleId(a.url) === appId);

        const handleBack = (e) => {
            e.preventDefault();
            window.location.href = window.location.pathname;
        };

        if (!app) return null;

        return (
            <div className="flex flex-col items-center pt-8 px-4 text-center animate-in min-h-[80vh] justify-center">
                 <div className="relative mb-8 group">
                    <div className="absolute inset-0 bg-blue-200 blur-3xl rounded-full scale-150 opacity-40 group-hover:opacity-60 transition-opacity"></div>
                    <img 
                        src={app.icon} 
                        className="w-32 h-32 app-icon relative z-10 shadow-2xl" 
                        alt={app.name} 
                        referrerPolicy="no-referrer"
                    />
                 </div>
                 
                 <h1 className="text-3xl font-bold text-gray-900 mb-2 tracking-tight">
                    {app.name}
                 </h1>
                 <p className="text-gray-500 text-lg mb-8 max-w-md font-medium">{app.subtitle}</p>
                 
                 <div className="banner-item p-6 rounded-3xl w-full max-w-sm mb-8 text-left border-l-4 border-blue-500 bg-white/70">
                    <h3 className="text-gray-900 font-bold mb-2 flex items-center gap-2">
                        <svg className="w-5 h-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Instructions
                    </h3>
                    <p className="text-gray-600 text-sm leading-relaxed">
                        Open in <strong>Safari</strong> to see the download banner at the top of the screen.
                    </p>
                 </div>

                 <button 
                    onClick={() => window.open(app.url, '_blank')}
                    className="w-full max-w-sm bg-blue-500 text-white font-bold py-4 rounded-full shadow-xl shadow-blue-200 hover:bg-blue-600 hover:scale-105 transition-all active:scale-95 mb-6"
                 >
                    OPEN IN APP STORE
                 </button>

                 <a 
                    href={window.location.pathname}
                    onClick={handleBack}
                    className="text-gray-400 hover:text-gray-900 text-sm font-medium transition-colors"
                 >
                    Back to Store
                 </a>
            </div>
        );
    };

    const App = () => {
      const [currentAppId, setCurrentAppId] = React.useState(null);
      const [searchTerm, setSearchTerm] = React.useState('');
      const [activeTab, setActiveTab] = React.useState('all'); // all, games, apps

      React.useEffect(() => {
        const params = new URLSearchParams(window.location.search);
        const appId = params.get('appId');
        if (appId) setCurrentAppId(appId);
      }, []);

      const filteredCategories = useMemo(() => {
          let cats = CATEGORIES;
          
          // Filter by Tab
          if (activeTab === 'games') {
              cats = cats.filter(c => c.id === 'games');
          } else if (activeTab === 'apps') {
              cats = cats.filter(c => c.id !== 'games');
          }

          // Filter by Search
          if (searchTerm) {
              return cats.map(cat => ({
                  ...cat,
                  apps: cat.apps.filter(app => 
                      app.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                      (app.subtitle && app.subtitle.toLowerCase().includes(searchTerm.toLowerCase()))
                  )
              })).filter(cat => cat.apps.length > 0);
          }
          
          return cats;
      }, [activeTab, searchTerm]);

      // Featured app logic
      const featuredApp = CATEGORIES.find(c => c.id === 'games')?.apps[0];

      return (
        <div className="min-h-screen">
          {!currentAppId && <Header searchTerm={searchTerm} onSearchChange={setSearchTerm} />}

          <div className="max-w-4xl mx-auto px-4 pb-12">
            {!currentAppId ? (
                <>
                    {!searchTerm && <Navbar activeTab={activeTab} onTabChange={setActiveTab} />}
                    
                    {/* Featured Section (Only on 'All' or 'Games' tab and no search) */}
                    {!searchTerm && (activeTab === 'all' || activeTab === 'games') && featuredApp && (
                        <FeaturedCard app={featuredApp} />
                    )}

                    {/* App Lists */}
                    <div className="space-y-6">
                      {filteredCategories.length > 0 ? (
                        filteredCategories.map((category, index) => (
                          <CategorySection 
                            key={category.id} 
                            category={category} 
                            // Alternating layout style for visual interest
                            variant={index % 2 === 0 && !searchTerm ? 'list' : 'scroll'} 
                          />
                        ))
                      ) : (
                        <div className="text-center py-20 glass-panel rounded-3xl">
                          <p className="text-gray-400 text-lg">No results found</p>
                        </div>
                      )}
                    </div>
                </>
            ) : (
                <DetailView appId={currentAppId} />
            )}
            
            {/* Footer */}
            <footer className="mt-20 pt-8 border-t border-gray-200 text-center text-gray-400 text-xs font-medium">
              <p>© {new Date().getFullYear()} PKC Store. All rights reserved.</p>
            </footer>
          </div>
        </div>
      );
    }

    // --- Mount ---
    const rootElement = document.getElementById('root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
  </script>
</body>
</html>
